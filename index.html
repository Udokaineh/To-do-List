<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="heading-div">
      <h1>To-do App</h1>
    </div>
    <form id="todo-form">
      <div class="input-div">
        <input class="input" type="text" id="todo-input" placeholder="Add a new item...">
        <button class="button" type="submit">Add</button>
      </div>
    </form>
    <div class="list-container">
      <h2>To-do List</h2>
      <div class="list-div">
        <ul id="todo-list"></ul>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
